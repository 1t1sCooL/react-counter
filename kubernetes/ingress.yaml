apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-counter
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # Оставляем ТОЛЬКО https редирект для начала
spec:
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /react-counter
            pathType: Prefix
            backend:
              service:
                name: react-counter
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: main-page-tls
