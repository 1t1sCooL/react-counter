apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: react-counter
  namespace: default
  annotations:
    # Важно: это позволяет корректно проксировать статику в корень контейнера
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: mmalabugin.ru
      http:
        paths:
          - path: /react-counter(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                # ИСПРАВЛЕНО: имя должно быть как в Service.yaml
                name: react-counter
                port:
                  number: 80
  tls:
    - hosts:
        - mmalabugin.ru
      secretName: react-counter-tls
