apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-counter-app # Имя деплоймента
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-counter-app
  template:
    metadata:
      labels:
        app: react-counter-app
    spec:
      containers:
        - name: react-counter-app
          image: react-counter-app:latest
          ports:
            - containerPort: 80 # ИСПРАВЛЕНО: Стандарт для Nginx
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: / # ИСПРАВЛЕНО: Проверяем доступность главной страницы
              port: 80 # ИСПРАВЛЕНО: Должен совпадать с containerPort
            initialDelaySeconds: 10 # Nginx стартует мгновенно, 30 сек ждать не обязательно
            periodSeconds: 10
